<body>
  <header>
    <div class="logo">HeartLift</div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="signup.html" class="cta outline">Sign up</a>
    </nav>
  </header>
  <main>
    <section class="forgot-card">
      <h2 class="forgot-title">Reset your password</h2>
      <p class="forgot-desc">Enter your registered email and we'll send you instructions to reset your password.</p>
      <form class="forgot-form" id="forgotForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <button type="submit" class="forgot-btn">Send Reset Link</button>
      </form>
      <div class="forgot-links">
        <a href="login.html">Back to Login</a>
      </div>
    </section>
  </main>
  <footer>
    <div>
      <a href="#">Terms of Service</a> |
