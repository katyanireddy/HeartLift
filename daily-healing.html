<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeartLift | Daily Healing Plan</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0; font-family: 'Inter', Arial, sans-serif; background: #fafafa;
    }
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 32px; background: #fff; border-bottom: 1px solid #eee;
    }
    .navbar ul { display: flex; gap: 32px; list-style: none; margin: 0; padding: 0;}
    .navbar li a { text-decoration: none; color: #383838; font-weight: 500;}
    .navbar-right { display: flex; align-items: center; gap: 18px;}
    .navbar-profile { width: 36px; height: 36px; border-radius: 50%; background: #eee;}
    .main-content { display: flex; max-width: 1100px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #ddd;}
    .left-section { flex: 2; padding: 40px 36px;}
    .form-title { font-size: 2rem; font-weight: 600; margin-bottom: 28px;}
    form label { display: block; margin-top: 18px; font-weight: 500;}
    form input, form select, form textarea {
      width: 100%; padding: 13px; border: 1px solid #ddd; border-radius: 8px; margin-top: 7px;
      background: #f7f7f7; font-size: 1rem;
    }
    form textarea { min-height: 60px; resize: vertical;}
    .submit-btn {
      margin-top: 20px; padding: 14px 24px; background: #FF4AA0; color: #fff; border-radius: 8px;
      border: none; font-weight: 600; font-size: 1rem; cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover { background: #e13c8b; }
    .quote { margin-top: 32px; font-style: italic; color: #666;}
    .right-images {
      flex: 1; display: flex; flex-direction: column; gap: 20px; justify-content: center; align-items: center; padding: 36px 0;
    }
    .right-images img { width: 210px; height: 180px; object-fit: cover; border-radius: 16px; box-shadow: 0 1px 6px #ccc;}
    @media (max-width: 900px) {
      .main-content { flex-direction: column; }
      .right-images { flex-direction: row; padding: 0 36px 36px;}
      .right-images img { width: 140px; height: 120px;}
    }
  </style>
</head>
<body>
    <header>
    <div class="logo">HeartLift</div>
    <nav>
        <a id="home" href="index.html">HOME</a>
        <a class="cta" href="#">DIVE IN</a>
    </nav>
  </header>
  <div class="main-content">
    <section class="left-section">
      <div class="form-title">Daily Healing Plan</div>
      <form>
        <label for="yourname">Your Name</label>
        <input type="text" id="yourname" name="yourname" required>
        <label for="yourage">Your Age</label>
        <input type="number" id="yourage" name="yourage" min="10" max="99" required>
        <label for="focus">Focus Areas</label>
        <select id="focus" name="focus" required>
          <option value="">Select focus area</option>
          <option value="Emotional Healing">Emotional Healing</option>
          <option value="Building Resilience">Building Resilience</option>
          <option value="Restoring Confidence">Restoring Confidence</option>
          <option value="Mindfulness">Mindfulness</option>
        </select>
        <label for="duration">Duration</label>
        <select id="duration" name="duration" required>
          <option value="">Select duration</option>
          <option value="1 week">1 week</option>
          <option value="2 weeks">2 weeks</option>
          <option value="30 days">30 days</option>
        </select>
        <label for="goals">Your Goals</label>
        <textarea id="goals" name="goals" placeholder="Write your goals for healing..." required></textarea>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <div class="quote">"The only way out is through." â€“ Robert Frost</div>
    </section>
    <aside class="right-images">
      <img src="yoga.jpeg" alt="Meditating Illustration">
      <img src="gym.jpg" alt="Fitness Photo">
    </aside>
  </div>
</body>
</html>
